spring:
  datasource:
    url: jdbc:h2:mem:librarytest;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

logging:
  level:
    org.springframework: WARN
