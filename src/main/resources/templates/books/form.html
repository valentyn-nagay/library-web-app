<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} == null ? 'Новая книга' : 'Редактирование книги'">Книга</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header class="page-header">
        <div>
            <h1 th:text="${book.id} == null ? 'Новая книга' : 'Редактирование книги'">Книга</h1>
            <p class="page-subtitle">Заполните информацию о книге для каталога.</p>
        </div>
        <form th:action="@{/logout}" method="post" data-confirm="Выйти из системы?">
            <button type="submit" class="btn btn-secondary btn-sm">Выйти</button>
        </form>
    </header>

    <nav class="nav-links">
        <a href="/books" class="nav-link nav-link-active">Книги</a>
        <a href="/loans" class="nav-link">Выдача книг</a>
    </nav>

    <section class="card">
        <form th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="field">
                <span class="field-label">Название</span>
                <input type="text" th:field="*{title}" required>
            </div>

            <div class="field">
                <span class="field-label">Автор</span>
                <input type="text" th:field="*{author}" required>
            </div>

            <div class="field">
                <span class="field-label">Год публикации</span>
                <input type="number" th:field="*{publishYear}" min="0">
            </div>

            <div class="field">
                <span class="field-label">ISBN</span>
                <input type="text" th:field="*{isbn}">
            </div>

            <div class="field">
                <span class="field-label">Всего экземпляров</span>
                <input type="number" th:field="*{totalCopies}" min="0">
            </div>

            <div class="field">
                <span class="field-label">Доступно экземпляров</span>
                <input type="number" th:field="*{availableCopies}" min="0">
            </div>

            <div class="field">
                <label>
                    <input type="checkbox" th:field="*{hasEbook}">
                    <span class="field-label">Есть электронная версия</span>
                </label>
            </div>

            <div class="field">
                <span class="field-label">Ссылка на электронную книгу (PDF)</span>
                <input type="text" th:field="*{ebookUrl}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/books" class="btn btn-link">Отмена</a>
            </div>
        </form>
    </section>
</div>

<button id="backToTop" class="back-to-top" type="button" aria-label="Наверх">
    ↑
</button>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
