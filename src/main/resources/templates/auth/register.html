<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header class="page-header">
        <div>
            <h1>Регистрация пользователя</h1>
            <p class="page-subtitle">Создайте аккаунт для доступа к библиотеке.</p>
        </div>
        <div class="header-actions">
            <button type="button" class="btn btn-secondary btn-sm" data-theme-toggle>
                Светлая тема
            </button>
        </div>
    </header>

    <section class="card">
        <div th:if="${error}" class="alert alert-error" th:text="${error}" data-auto-hide="6000"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="field">
                <span class="field-label">Полное имя</span>
                <input type="text" th:field="*{fullName}" required>
            </div>

            <div class="field">
                <span class="field-label">E-mail</span>
                <input type="email" th:field="*{email}" required>
            </div>

            <div class="field">
                <span class="field-label">Имя пользователя</span>
                <input type="text" th:field="*{username}" required>
            </div>

            <div class="field">
                <span class="field-label">Пароль</span>
                <div class="field-inline-input">
                    <input type="password" id="registerPassword" th:field="*{password}" required>
                    <button type="button"
                            class="btn btn-link btn-sm"
                            data-toggle="password"
                            data-target="#registerPassword">
                        Показать
                    </button>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <a href="/login" class="btn btn-link">У меня уже есть аккаунт</a>
            </div>
        </form>
    </section>
</div>

<button id="backToTop" class="back-to-top" type="button" aria-label="Наверх">
    ↑
</button>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
