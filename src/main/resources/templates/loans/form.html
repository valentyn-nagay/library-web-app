<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая выдача</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header class="page-header">
        <div>
            <h1>Новая выдача книги</h1>
            <p class="page-subtitle">Выберите книгу, читателя и срок выдачи.</p>
        </div>
        <div class="header-actions">
            <button type="button" class="btn btn-secondary btn-sm" data-theme-toggle>
                Светлая тема
            </button>
            <form th:action="@{/logout}" method="post" data-confirm="Выйти из системы?">
                <button type="submit" class="btn btn-secondary btn-sm">Выйти</button>
            </form>
        </div>
    </header>

    <nav class="nav-links">
        <a href="/dashboard" class="nav-link">Главная</a>
        <a href="/books" class="nav-link">Книги</a>
        <a href="/loans" class="nav-link nav-link-active">Выдача книг</a>
    </nav>

    <section class="card">
        <form action="/loans" method="post">
            <div class="field">
                <span class="field-label">Книга</span>
                <select name="bookId" required>
                    <option value="" disabled selected>Выберите книгу</option>
                    <option th:each="book : ${books}"
                            th:value="${book.id}"
                            th:text="${book.title}">
                    </option>
                </select>
            </div>

            <div class="field">
                <span class="field-label">Читатель</span>
                <select name="userId" required>
                    <option value="" disabled selected>Выберите читателя</option>
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:text="${user.fullName}">
                    </option>
                </select>
            </div>

            <div class="field">
                <span class="field-label">Срок выдачи (дней)</span>
                <input type="number" name="days" value="14" min="1">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Оформить</button>
                <a href="/loans" class="btn btn-link">Отмена</a>
            </div>
        </form>
    </section>
</div>

<button id="backToTop" class="back-to-top" type="button" aria-label="Наверх">
    ↑
</button>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
