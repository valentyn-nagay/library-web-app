version: "3.9"

services:
  db:
    image: postgres:16
    container_name: library-db
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: library
      POSTGRES_PASSWORD: library
    volumes:
      - library-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library -d library"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: library-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/library
      SPRING_DATASOURCE_USERNAME: library
      SPRING_DATASOURCE_PASSWORD: library
    ports:
      - "18080:18080"

volumes:
  library-data:
